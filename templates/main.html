<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>球员数据</title></head><body>    <h1>欢迎你：{{ aaa }}</h1>    <a href="/logout">退出</a>    <a href="/main/detial">详情</a>    <a href="/eggprice">查询蛋价</a>    <h2>球员数据排行</h2>    <table class="table table-bordered">    <tr>        <th>姓名</th>        <th>球队</th>        <th>得分</th>    </tr>        {% for i in data %}            <tr>                <td>{{ i[0] }}</td>                <td>{{ i[1] }}</td>                <td>{{ i[2] }}</td>            </tr>        {% endfor %}    </table></body></html>
